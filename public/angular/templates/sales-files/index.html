<div class="jumbotron" data-pages="parallax">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <p>Curve</p>
        </li>
        <li><a href="/#/sales" class="active">Sales</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- Main Container -->
<div class="container-fluid container-fixed-lg">
  <!-- Search and Buttons -->
  <div class="row m-b-20">
    <div class="col-sm-12 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-2">
      <form ng-submit="search()">
        <div class="input-group transparent">
          <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
          <span class="input-group-addon pointer search-button" ng-click="search()">
            <i class="pg-search"></i>
          </span>
        </div>
      </form>
    </div>
    <div class="col-sm-12 col-md-6 col-md-offset-1 col-lg-6 col-md-offset-0 text-right">
      <button class="btn btn-default" ng-click="export()"><i class="fa fa-upload"></i>&nbsp;Export</button>
      <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash"></i>&nbsp;Delete</button>
      <a href="#/sales/new">
        <button class="btn btn-complete"><i class="fa fa-plus"></i>&nbsp;Create</button>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            Sales
          </div>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-hover table-condensed dataTable no-footer">
              <thead>
                <tr>
                  <th class="table-checkbox"><input type="checkbox" class="select-all" ng-click="selectAll($event)"></th>
                  <th ng-click="getSortedData('name')" ng-class="whatClassIsIt('name')">Name</th>
                  <th ng-click="getSortedData('salesAccountName')" ng-class="whatClassIsIt('salesAccountName')">Account</th>
                  <th ng-click="getSortedData('totalValue')" ng-class="whatClassIsIt('totalValue')">Total Value</th>
                  <th ng-click="getSortedData('unmappedLines')" ng-class="whatClassIsIt('unmappedLines')">Invalid Lines</th>
                  <th ng-click="getSortedData('valid')" ng-class="whatClassIsIt('valid')">Valid</th>
                  <th ng-click="getSortedData('status')" ng-class="whatClassIsIt('status')">Status</th>
                  <th ng-click="getSortedData('reportedStatus')" ng-class="whatClassIsIt('reportedStatus')">Reported</th>
                </tr>
              </thead>
              <tbody>
                <tr sales-file-table-row ng-repeat="sale in salesFile" sale="sale"></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 text-center">
      <pagination pages="pages" total="total_pages" current="current_page" change-page="changePage(page)" class="ng-isolate-scope">
        <nav>
          <ul class="pagination">
            <li class="cursor">
              <span aria-hidden="true" aria-label="Previous" ng-click="changePage({ page: 1 })">«</span>
            </li>
            <li class="cursor ng-scope" ng-repeat="page in pages">
              <span ng-click="changePage({ page: page })" ng-class="{ current: current === page }" class="ng-binding current">1</span>
            </li>
            <li class="cursor">
              <span aria-hidden="true" aria-label="Next" ng-click="changePage({ page: total })">»</span>
            </li>
          </ul>
        </nav>
      </pagination>
    </div>
  </div>
</div>

<div class="modal fade stick-up" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header clearfix text-left">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
        </button>
        <h5>Delete Sales</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12 m-t-20">
            <p>Are you sure you want to delete the selected sales?  This cannot be undone.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 m-t-20 text-right">
            <button type="button" class="btn btn-default m-t-5" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger m-t-5" ng-click="deleteSelected()"><i class="fa fa-trash"></i>&nbsp;Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
