<div class="jumbotron" data-pages="parallax">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <p>Curve</p>
        </li>
        <li><a href="/#/templates" class="active">Templates</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- Main Container -->
<div class="container-fluid container-fixed-lg">
  <!-- Search and Buttons -->
  <div class="row m-b-20">
    <div class="col-sm-12 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-2"> 
      <form ng-submit="search()">
        <div class="input-group transparent">
          <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
          <span class="input-group-addon pointer search-button" ng-click="search()">
            <i class="pg-search"></i>
          </span>
        </div>
      </form>
    </div>
    <div class="col-sm-12 col-md-6 col-md-offset-1 col-lg-6 col-md-offset-0 text-right">
<!--       <button class="btn btn-default" data-toggle="modal" data-target="#exportModal"><i class="fa fa-download"></i>&nbsp;Export</button>
      <button class="btn btn-default" data-toggle="modal" data-target="#importModal"><i class="fa fa-upload"></i>&nbsp;Import</button> -->
      <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash"></i>&nbsp;Delete</button>
      <a href="#/templates/new">
        <button class="btn btn-complete"><i class="fa fa-plus"></i>&nbsp;Create</button>
      </a>
    </div>
  </div>

  <div class="row"> 
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            Templates
          </div>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-hover table-condensed dataTable no-footer">
              <thead>
                <tr>
                  <th class="table-checkbox"><input type="checkbox"></th>
                  <th ng-click="getSortedData('salesTemplateName')" ng-class="whatClassIsIt('salesTemplateName')">Name</th>
                  <th ng-click="getSortedData('source')" ng-class="whatClassIsIt('source')">Source</th>
                </tr>
              </thead>
              <tbody>
                <tr template-table-row ng-repeat="template in salesTemplate" template="template"></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 text-center">
      <pagination pages="pages" total="totalPages" current="currentPage" change-page="changePage(page)"></pagination>
    </div>
  </div>
</div>

<div class="modal fade stick-up" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header clearfix text-left">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
        </button>
        <h5>Delete Templates</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12 m-t-20">
            <p>Are you sure you want to delete the selected templates?  This cannot be undone.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 m-t-20 text-right">
            <button type="button" class="btn btn-default m-t-5" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger m-t-5" ng-click="deleteSelected()"><i class="fa fa-trash"></i>&nbsp;Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
