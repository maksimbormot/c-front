<div class="jumbotron" data-pages="parallax">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <p>Curve</p>
        </li>
        <li><a href="/#/templates">Templates</a></li>
        <li ng-show="!salesTemplate._id"><a href="/#/templates/new" class="active">Create</a></li>
        <li ng-show="salesTemplate._id"><a href="/#/templates/{{salesTemplate._id}}/edit" class="active">{{salesTemplate.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- Main Container -->
<div class="container-fluid container-fixed-lg">
  <div class="row m-b-20">
    <div class="col-xs-12 text-right">
      <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash"></i>&nbsp;Delete</button>
      <button class="btn btn-complete" ng-click="save()"><i class="fa fa-check"></i> Save</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="panel panel-default"> 
        <div class="panel-heading">   
          <div class="panel-title">
            Configuration 
          </div>
        </div>
        <div class="panel-body p-t-15">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="salesTemplate.name">
              </div>
              <div class="form-group">
                <label>Source</label>
                <input type="text" class="form-control" ng-model="salesTemplate.source">
              </div>
              <div class="form-group">
                <label>Starting left</label>
                <input type="text" class="form-control" ng-model="salesTemplate.startingLeft">
              </div>
              <div class="form-group">
                <label>Starting line</label>
                <input type="text" class="form-control" ng-model="salesTemplate.startingLine">
              </div>
              <div class="form-group">
                <label>Line breaks</label>
                <input type="text" class="form-control" ng-model="salesTemplate.lineBreaks">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">  
          <div class="panel-title">
            Example file
          </div>
        </div>
        <div class="panel-body p-t-15">
          <div class="form-group required">
            <input type="file" ngf-select ngf-allow-dir="false" ngf-change="upload($file)">
          </div>
        </div>
      </div>      
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-12 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">  
          <div class="panel-title">
            Example lines
          </div>
        </div>
        <div class="panel-body p-t-15">
          <div class="table-responsive">
            <table class="template-example-table">
              <thead>
                <tr>
                  <td ng-repeat="column in salesTemplate.fields track by $index">
                    <div class="form-group">
                      <ui-select ng-model="column.field" on-select="updateFields(column.field)">
                        <ui-select-match>
                          <span ng-bind="$select.selected.name"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="field.value as field in templateFields | filter: $select.search">
                          <span ng-bind="field.name"></span> 
                        </ui-select-choices>
                      </ui-select>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td ng-repeat="column in salesTemplate.fields track by $index">
                    <div class="form-group">
                      <ui-select ng-model="column.type" on-select="updateFields(column.type)">
                        <ui-select-match>
                          <span ng-bind="$select.selected.name"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="type.value as type in templateTypes | filter: $select.search">
                          <span ng-bind="type.name"></span> 
                        </ui-select-choices>
                      </ui-select>
                    </div>
                  </td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="row in salesTemplate.exampleLines track by $index">
                 <td ng-repeat="column in row track by $index">
                  {{column}}
                 </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default"> 
          <div class="panel-heading">
            <div class="panel-title"> 
              Territory config
            </div>
          </div>
          <div class="panel-body p-t-15">
            <div class="row"> 
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label>Country</label>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label>Mapping</label>
                </div>
              </div>
            </div>
            <sales-template-territory-row ng-repeat="territory in displayTerritories track by $index" territories="territories" territory="territory" delete="deleteTerritory(territory)"> 
            </sales-template-territory-row> 
            <button class="btn btn-complete" ng-click="addTerritory()">+ Territory</button>
          </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default"> 
          <div class="panel-heading">
            <div class="panel-title"> 
              Channel config
            </div>
          </div>
          <div class="panel-body p-t-15">
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label>Channel</label>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label>Mapping</label>
                </div>
              </div>
            </div>
            <sales-template-distribution-channels-row ng-repeat="channel in displayDistributionChannels track by $index" channels="distributionChannels" channel="channel" delete="deleteDistributionChannel(channel)"> 
            </sales-template-distribution-channels-row> 
            <button class="btn btn-complete" ng-click="addDistributionChannel()">+ Channel</button>
          </div>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-6"> 
        <div class="panel panel-default"> 
          <div class="panel-heading">
            <div class="panel-title"> 
              Configuration config
            </div>
          </div>
          <div class="panel-body p-t-15">
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label>Configuration</label>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label>Mapping</label>
                </div>
              </div>
            </div>
            <sales-template-configurations-row ng-repeat="configuration in displayConfigurations track by $index" configurations="configurations" configuration="configuration" delete="deleteConfiguration(configuration)"> 
            </sales-template-configurations-row> 
            <button class="btn btn-complete" ng-click="addConfiguration()">+ Configuration</button>
          </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default"> 
          <div class="panel-heading">
            <div class="panel-title"> 
              Price category config
            </div>
          </div>
          <div class="panel-body p-t-15">
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label>Price category</label>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                  <label>Mapping</label>
                </div>
              </div>
            </div>
            <sales-template-price-category-row ng-repeat="category in displayPriceCategories track by $index" categories="priceCategories" category="category" delete="deletePriceCategory(category)"> 
            </sales-template-price-category-row> 
            <button class="btn btn-complete" ng-click="addPriceCategory()">+ Price Category</button>
          </div>
        </div>
    </div>
  </div>

  <div class="modal fade stick-up" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header clearfix text-left">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
        </button>
        <h5>Delete Cost</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12 m-t-20">
            <p>Are you sure you want to delete this template?  This cannot be undone.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 m-t-20 text-right">
            <button type="button" class="btn btn-default m-t-5" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger m-t-5" ng-click="delete()"><i class="fa fa-trash"></i>&nbsp;Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
