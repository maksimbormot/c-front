<div class="row">
  <div class="form-group col-xs-6">
    <ui-select ng-model="salesTemplate.territories">
      <ui-select-match>
          <span ng-bind="$select.selected.name"></span>
      </ui-select-match>
      <ui-select-choices group-by="groupFind" repeat="country.code as country in countries | filter: $select.search">
          <span class="country" ng-bind="country.name"></span>
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="form-group col-xs-4">
    <input type="text" class="form-control" ng-model="salesTemplate.territoriesMap">
  </div> 
  <div class="form-group col-xs-2">
    <button class="btn btn-danger" ng-click="delete({ territory: territory })"><i class="fa fa-trash"></i></button>
  </div> 
</div>
