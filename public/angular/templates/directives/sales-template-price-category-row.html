<div class="row">
  <div class="form-group col-xs-6">
    <ui-select ng-model="category.name">
      <ui-select-match>
        <span ng-bind="$select.selected"></span>
      </ui-select-match>
      <ui-select-choices repeat="item in categories | filter: $select.search">
        <span ng-bind="item"></span>
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="form-group col-xs-4">
    <input type="text" class="form-control" ng-model="category.map">
  </div> 
  <div class="form-group col-xs-2">
    <button class="btn btn-danger" ng-click="delete({ category: category })"><i class="fa fa-trash"></i></button>
  </div> 
</div>
