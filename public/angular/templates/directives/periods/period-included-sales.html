<div class="container-fluid container-fixed-lg">
  <div class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row m-b-20">
            <div class="col-xs-12">
              <ul class="breadcrumb center-breadcrumb">
                <li><a ng-click="showStep(1)">Setup</a></li>
                <li><a ng-click="showStep(2)" class="active">Included Sales</a></li>
                <li><a ng-click="showStep(3)">Included Costs</a></li>
                <li><a ng-click="showStep(4)">Validation</a></li>
                <li><a ng-click="showStep(7)">Processing</a></li>
                <li><a ng-click="showStep(8)">Complete</a></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-12">
                  <div class="row">
                    <div class="col-xs-6">
                      <div class="form-group">
                        <label>Included Sales</label>
                      </div>
                    </div>
                    <div class="col-xs-6">
                      <button class="btn btn-primary pull-right" ng-click="excludeAllSales()">Exclude All</button>
                      <button class="btn btn-default pull-right" ng-click="excludeSelectedSales()">Exclude Selected</button>
                    </div>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-hover table-condensed dataTable no-footer">
                      <thead>
                        <tr>
                          <th class="table-checkbox"><input type="checkbox" class="select-all"></th>
                          <th ng-click="getSortedData('name')" ng-class="whatClassIsIt('name')">Name</th>
                          <th ng-click="getSortedData('salesAccountName')" ng-class="whatClassIsIt('salesAccountName')">Account</th>
                          <th ng-click="getSortedData('account')" ng-class="whatClassIsIt('account')">Total Value</th>
                          <th ng-click="getSortedData('unmappedLines')" ng-class="whatClassIsIt('unmappedLines')">Unmapped lines</th>
                          <th ng-click="getSortedData('valid')" ng-class="whatClassIsIt('valid')">Valid</th>
                          <th ng-click="getSortedData('status')" ng-class="whatClassIsIt('status')">Status</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr sales-file-table-row ng-repeat="sale in includeSalesFiles" sale="sale" no-links="true"></tr>
                      </tbody>
                    </table>
                    <div class="col-xs-12 text-center">
                      <pagination pages="pages" total="total_pages" current="current_page" change-page="changePage(page)" class="ng-isolate-scope">
                        <nav>
                          <ul class="pagination">
                            <li class="cursor">
                              <span aria-hidden="true" aria-label="Previous" ng-click="changePage({ page: 1 })">«</span>
                            </li>
                            <li class="cursor ng-scope" ng-repeat="page in pages">
                              <span ng-click="changePage({ page: page })" ng-class="{ current: current === page }" class="ng-binding current">1</span>
                            </li>
                            <li class="cursor">
                              <span aria-hidden="true" aria-label="Next" ng-click="changePage({ page: total })">»</span>
                            </li>
                          </ul>
                        </nav>
                      </pagination>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row m-t-50">
                <div class="col-xs-12">
                  <div class="row">
                    <div class="col-xs-6">
                      <div class="form-group">
                        <label>Excluded Sales</label>
                      </div>
                    </div>
                    <div class="col-xs-6">
                      <button class="btn btn-primary pull-right" ng-click="includeAllSales()">Include All</button>
                      <button class="btn btn-default pull-right" ng-click="includeSelectedSales()">Include Selected</button>
                    </div>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-hover table-condensed dataTable no-footer">
                      <thead>
                        <tr>
                          <th class="table-checkbox"><input type="checkbox" class="select-all"></th>
                          <th ng-click="getSortedData('name')" ng-class="whatClassIsIt('name')">Name</th>
                          <th ng-click="getSortedData('salesAccountName')" ng-class="whatClassIsIt('salesAccountName')">Account</th>
                          <th ng-click="getSortedData('account')" ng-class="whatClassIsIt('account')">Total Value</th>
                          <th ng-click="getSortedData('unmappedLines')" ng-class="whatClassIsIt('unmappedLines')">Unmapped lines</th>
                          <th ng-click="getSortedData('valid')" ng-class="whatClassIsIt('valid')">Valid</th>
                          <th ng-click="getSortedData('status')" ng-class="whatClassIsIt('status')">Status</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr sales-file-table-row ng-repeat="sale in salesFiles" sale="sale" no-links="true"></tr>
                      </tbody>
                    </table>
                    <div class="col-xs-12 text-center">
                      <pagination pages="pages" total="total_pages" current="current_page" change-page="changePage(page)" class="ng-isolate-scope">
                        <nav>
                          <ul class="pagination">
                            <li class="cursor">
                              <span aria-hidden="true" aria-label="Previous" ng-click="changePage({ page: 1 })">«</span>
                            </li>
                            <li class="cursor ng-scope" ng-repeat="page in pages">
                              <span ng-click="changePage({ page: page })" ng-class="{ current: current === page }" class="ng-binding current">1</span>
                            </li>
                            <li class="cursor">
                              <span aria-hidden="true" aria-label="Next" ng-click="changePage({ page: total })">»</span>
                            </li>
                          </ul>
                        </nav>
                      </pagination>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row m-t-20">
            <div class="col-xs-12">
              <a ng-click="saveAndNextStep(3)"class="btn btn-complete pull-right">Next</a>
              <a ng-click="showStep(1)" class="btn btn-default pull-right">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
