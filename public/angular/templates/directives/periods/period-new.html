<div class="container-fluid container-fixed-lg">
  <div class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row m-b-20">
            <div class="col-xs-12">
              <ul class="breadcrumb center-breadcrumb">
                <li><a ng-click="showStep(1)" class="active">Setup</a></li>
                <li><a ng-click="showStep(2)">Included Sales</a></li>
                <li><a ng-click="showStep(3)">Included Costs</a></li>
                <li><a ng-click="showStep(4)">Validation</a></li>
                <li><a ng-click="showStep(7)">Processing</a></li>
                <li><a ng-click="showStep(8)">Complete</a></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required ng-model="period.name">
              </div>
              <div class="form-group required">
                <label>Accounting Period</label>
                <ui-select ng-model="period.accountingPeriod">
                  <ui-select-match>
                    <span ng-bind="$select.selected"></span>
                  </ui-select-match>
                  <ui-select-choices repeat="item in (accountingPeriods | filter: $select.search)">
                    <span ng-bind="item"></span>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>
          </div>
          <div class="row m-t-20">
            <div class="col-xs-12">
              <a ng-click="saveAndNextStep(2)" class="btn btn-complete pull-right">Next</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
