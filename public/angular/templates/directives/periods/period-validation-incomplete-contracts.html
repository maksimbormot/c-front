<div class="container-fluid container-fixed-lg">
  <div class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row m-b-20">
            <div class="col-xs-12">
              <ul class="breadcrumb wizard-breadcrumb">
                <li><a ng-click="changePage('Setup')">Setup</a></li>
                <li><a ng-click="changePage('Included Sales')">Included Sales</a></li>
                <li><a ng-click="changePage('Included Costs')">Included Costs</a></li>
                <li><a class="active">Validation</a></li>
              </ul>
            </div>
          </div> 
          <div class="row">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-12">
                  <div class="row">
                    <div class="col-xs-6">
                      <div class="form-group">
                        <label>Incomplete contracts</label>
                      </div>
                    </div>
                    <div class="col-xs-6">
                      <div class="form-group">
                        <label class="pull-right">Total: {{contractsTotal}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-hover table-condensed dataTable no-footer">
                      <thead>
                        <tr>
                          <th ng-click="getSortedData('name')" ng-class="whatClassIsIt('name')">Name</th>
                          <th ng-click="getSortedData('type')" ng-class="whatClassIsIt('type')">Type</th>
                          <th ng-click="getSortedData('payeeId')" ng-class="whatClassIsIt('payeeId')">Payee</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr contract-table-row ng-repeat="contract in incompleteContracts" contract="contract" no-links="true"></tr>
                      </tbody>
                    </table>
                    <div class="col-xs-12 text-center">
                      <pagination pages="pages" total="total_pages" current="current_page" change-page="changePage(page)" class="ng-isolate-scope">
                        <nav>
                          <ul class="pagination">
                            <li class="cursor">
                              <span aria-hidden="true" aria-label="Previous" ng-click="changePage({ page: 1 })">«</span>
                            </li>
                            <li class="cursor ng-scope" ng-repeat="page in pages">
                              <span ng-click="changePage({ page: page })" ng-class="{ current: current === page }" class="ng-binding current">1</span>
                            </li>
                            <li class="cursor">
                              <span aria-hidden="true" aria-label="Next" ng-click="changePage({ page: total })">»</span>
                            </li>
                          </ul>
                        </nav>
                      </pagination>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row m-t-20">
            <div class="col-xs-12">
              <a ng-click="runCalculation()" class="btn btn-primary pull-right">Calculate</a>
              <a ng-click="changePage('Release Validation')" class="btn btn-default pull-right">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
