<td ng-if="!noCheckbox" class="v-align-middle"><input type="checkbox" ng-model="sale.selected"></td>
<td class="v-align-middle">
	<a ng-if="!noLinks && sale.status=='Setup'" href="#/sales/{{ sale._id }}/edit"> {{ sale.name }} </a>
	<a ng-if="!noLinks && sale.status=='Ingesting'" href="#/sales/{{ sale._id }}/edit"> {{ sale.name }} </a>
	<a ng-if="!noLinks && sale.status=='Complete'" href="#/sales/{{ sale._id }}/ingestion_complete"> {{ sale.name }} </a>
	<span ng-if="noLinks"> {{ sale.name }} </span>
</td>
<td class="v-align-middle">{{ sale.salesAccountName }}</td>
<td class="v-align-middle">{{ sale.totalValue }}</td>
<td class="v-align-middle">{{ sale.unmappedLines }}</td>
<td class="v-align-middle">
	<span ng-if="sale.valid=='Valid'" class="label label-success">{{ sale.valid}}</span>
	<span ng-if="sale.valid=='Invalid'" class="label label-danger">{{ sale.valid}}</span>
</td>
<td class="v-align-middle">
	<span class="label label-success">{{ sale.status }}</span>
</td>
