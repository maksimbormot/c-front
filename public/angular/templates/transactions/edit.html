<div class="jumbotron" data-pages="parallax">
  <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
    <div class="inner">
      <ul class="breadcrumb">
        <li>
          <p>Curve</p>
        </li>
        <li><a href="/#/contracts/{{contractId}}/edit">Contract</a></li>
        <li ng-show="!transaction._id"><a href="" class="active">Create</a></li>
        <li ng-show="transaction._id"><a href="/#/transactions/{{transaction._id}}/edit" class="active">{{transaction.name}}</a></li>
      </ul>
    </div>
  </div>
</div> 
<!-- Main Container -->
<div class="container-fluid container-fixed-lg">
  <div class="row">
    <div class="col-xs-12 text-right">
      <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash"></i>&nbsp;Delete</button>
      <button class="btn btn-complete pull-right" ng-click="save()"><i class="fa fa-check"></i>&nbsp;Save</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            Overview 
          </div>
        </div> 
        <div class="panel-body p-t-15">
          <div class="form-group required">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="transaction.name">
          </div>
          <div class="form-group required">
            <label>Date</label>
            <div id="datepicker-component" class="form-group input-group date">
              <input type="text" class="form-control" ng-model="transaction.date" uib-datepicker-popup="dd/MM/yyyy" is-open="datePopup" ng-click="openDatePopup()">
              <span class="input-group-addon" ng-click="openDatePopup()">
                <i class="fa fa-calendar"></i>
              </span>
            </div>
          </div>
          <div class="form-group required">
            <label>Amount</label>
            <input type="number" class="form-control" ng-model="transaction.amount">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade stick-up" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header clearfix text-left">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
        </button>
        <h5>Delete Transaction</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-12 m-t-20">
            <p>Are you sure you want to delete this transaction?  This cannot be undone.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 m-t-20 text-right">
            <button type="button" class="btn btn-default m-t-5" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger m-t-5" ng-click="delete()"><i class="fa fa-trash"></i>&nbsp;Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
